</p>
<div class="container-fluid">
  <div class="row">
    <form #guoteForm="ngForm">
      <div class="form-group">
        <label for = "name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name Is Required</p>
          </div>
      </div>
      
      <div class="form-group">
          <label for = "name">Author</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Author Is Required</p>
        </div>
        
          </div>
        <div class="form-group">
            <label for = "name">Publisher</label>
            <input type="text" required class="form-control" id="name"[(ngModel)]="newQuotes.name" name="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Publisher Is Required</p>
              </div>
          </div>
          
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description Is Required</p>
          </div>
      </div>
        <div class="form-group">
          <label for="complete">Completion</label>
          <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #description="ngModel" required>
        </div>
        <button type="submit" class="btn btn-success btn-md">Add Quote</button>
      
    </form>
  </div>
</div>
