<p>
  quote-form works!
</p>
<div class="container-fluid">
  <div class="row">
    <form #guoteForm="ngForm">
      <div class="form-group">
        <label for = "name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name">
      </div>
      <div class="form-group">
          <label for = "name">Author</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name">
        </div>
        <div class="form-group">
            <label for = "name">Publisher</label>
            <input type="text" required class="form-control" id="name"[(ngModel)]="newQuotes.name" name="name">
          </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="4" required></textarea>
      </div>
        <div class="form-group">
          <label for="complete">Completion</label>
          <input type='date' id="complete" required>
        </div>
        <button type="submit" class="btn btn-success btn-md">Add Quote</button>
      
    </form>
  </div>
</div>
