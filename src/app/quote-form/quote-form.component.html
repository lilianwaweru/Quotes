
<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm="ngForm">
      
      <div class="form-group">
          <label for = "name"><strong>Author</strong></label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Author Is Required</p>
        </div>
        
          </div>
        <div class="form-group">
            <label for = "name"><strong>Publisher</strong></label>
            <input type="text" required class="form-control" id="name"[(ngModel)]="newQuote.publisher" name="publisher" #publisher="ngModel">
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
                <p>Publisher Is Required</p>
              </div>
          </div>
          
      <div class="form-group">
        <label for="description"><strong>Quote</strong></label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.text" name="description" #quoting="ngModel" required></textarea>
        <div [hidden]="quoting.valid || quoting.pristine" class="alert alert-danger">
            <p>Description Is Required</p>
          </div>
      </div>
        <div class="form-group">
          <label for="complete"><strong>Completion</strong></label>
          <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #description="ngModel" required>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Date Is Required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-md">Add Quote</button>
      
    </form>
  </div>
</div>
